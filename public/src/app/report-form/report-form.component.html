<div>
	<form #usageForm="ngForm" *ngIf="!waiting">
		<h2 md-dialog-title>Report Dialog</h2>
		<hr>
		<md-dialog-content>
			Content
		</md-dialog-content>
		<hr>
		<md-dialog-actions>
			<button md-raised-button type="button" color="primary" (click)="submit(usageForm)">Submit</button>&nbsp;
			<!-- <button md-raised-button (click)="onCloseCancel()">Cancel</button> -->
		</md-dialog-actions>
	</form>
	<div *ngIf="waiting">
		<md-grid-list cols=1 rowHeight="350px">
			<md-grid-tile>
				<md-spinner color="primary"></md-spinner>
			</md-grid-tile>
		</md-grid-list>
	</div>
</div>
