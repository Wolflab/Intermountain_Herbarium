<div>
	<div *ngIf="src == null; else display">
		<input #inputFile hidden type="file" (change)="fileChange($event)"/>
		<button md-raised-button color="primary" (click)="selectFile()">
				<md-icon>file_upload</md-icon>
		</button>
	</div>
	<ng-template #display>
		<img [src]="src" class="upload-display"/>
	</ng-template>
</div>
