<div>
	<form #serviceForm="ngForm">
		<h2 md-dialog-title>Service Dialog</h2>
		<hr>
		<md-dialog-content>
			<md-grid-list cols=6>
				<md-grid-tile [colspan]="3">
					<md-select required placeholder="Service Organization" 
						[(ngModel)]="selectedOrganization" name="serviceOrganization" style="width: 250px">
						<md-option *ngFor="let group of organizations" [value]="group">
							{{ group.name }}
						</md-option>
					</md-select>
				</md-grid-tile>
				<md-grid-tile [colspan]="3">
					<div *ngIf="selectedOrganization != null">
						<md-select required placeholder="Sub Organization" [(ngModel)]="selectedSubOrganization" 
							name="serviceSubOrganization" style="width: 250px">
							<md-option *ngFor="let subgroup of selectedOrganization.suborganizations" [value]="subgroup">
								{{ subgroup.name }}
							</md-option>
						</md-select>
					</div>
				</md-grid-tile>
				<md-grid-tile [colspan]="3">
					<md-input-container>
						<input mdInput name="time" placeholder="Time" 
							pattern="[0-9]+" ngModel>
						<md-error>Please enter a number</md-error>
					</md-input-container>
				</md-grid-tile>
				<md-grid-tile [colspan]="3">
					<md-input-container>
						<input mdInput name="request" placeholder="Request" 
							pattern="[0-9]+" ngModel>
						<md-error>Please enter a number</md-error>
					</md-input-container>
				</md-grid-tile>
			</md-grid-list>
		</md-dialog-content>
		<hr>
		<md-dialog-actions>
			<button md-raised-button type=submit color="primary" (click)="submit(serviceForm)">Submit</button>&nbsp;
			<!-- <button md-raised-button (click)="onCloseCancel()">Cancel</button> -->
		</md-dialog-actions>
	</form>
</div>
