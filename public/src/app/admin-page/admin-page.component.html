<div>
	<md-card>
		<md-tab-group>
			<md-tab label="Service">
				<div class="content">
					<md-grid-list cols=6 rowHeight="50px">
						<md-grid-tile [colspan]="screenSizeService.mobile ? 2 : 1">
							<h3> Open Service Requests </h3>
						</md-grid-tile>
						<md-grid-tile [colspan]="screenSizeService.mobile ? 2 : 4"></md-grid-tile>
						<md-grid-tile [colspan]="screenSizeService.mobile ? 2 : 1">
							<button md-raised-button color="primary" (click)="openServiceDialog()">Add Service Request</button>
						</md-grid-tile>
					</md-grid-list>
					<hr>
					<div>
						<md-grid-list cols=6 rowHeight="50px">
							<md-grid-tile [colspan]="6" *ngFor="let service of openServices">
								<div class="serviceDisplay">
									Requester: <b>{{ service.requester }}</b>
								</div>
								<div class="serviceDisplay">
									Organization: <b>{{ service.serviceOrganization }} - {{ service.serviceSubOrganization}}</b>
								</div>
								<div class="serviceDisplay">
									Date: <b>{{ service.date }}</b>
								</div>
								<div class="serviceDisplay">
									<button md-raised-button color="primary" (click)="openServiceCompletionDialog(service)">Review</button>
								</div>
							</md-grid-tile>
						</md-grid-list>
					</div>
				</div>
			</md-tab>
			<md-tab label="Usage">
				<div class="content">
					<button md-raised-button color="primary" (click)="openUsageDialog()">Add Usage</button>
				</div>
			</md-tab>			
			<md-tab label="Reports">
				<div class="content">
					<md-grid-list cols=6 rowHeight="50px">
							<md-grid-tile [colspan]="screenSizeService.mobile ? 2 : 1">
								<h3> Open Service Requests </h3>
							</md-grid-tile>
							<md-grid-tile [colspan]="screenSizeService.mobile ? 2 : 4"></md-grid-tile>
							<md-grid-tile [colspan]="screenSizeService.mobile ? 2 : 1">
									<button md-raised-button color="primary" (click)="openInterimReportDialog()">Get Interim Report</button>
							</md-grid-tile>
						</md-grid-list>
						<hr>
						<div>
							<md-grid-list cols=6 rowHeight="50px">
								<md-grid-tile [colspan]="6" *ngFor="let report of reports">
									<div class="reportDisplay">
										Date: <b>{{ report.date }}</b>
									</div>
									<div class="reportDisplay">
											<button md-raised-button color="primary" (click)="openReportDialog(report)">Review/Edit Report</button>
									</div>
								</md-grid-tile>
							</md-grid-list>
						</div>
				</div>
			</md-tab>
		  </md-tab-group>
	</md-card>	
</div>
